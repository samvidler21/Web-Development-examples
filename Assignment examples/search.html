<!DOCTYPE HTML>
<html>
<head>
	<title>Search facility</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<h1>Cricket Grounder Finder</h1>
<section>
<h2>Find a Ground</h2>
<div id="search-form">
	<label for="search">To find a ground enter something into the search box and a list of grounds will appear. From that click on the ground to view more details about that specific ground:</label>
	<br>
	<br>
	<input id="search">
	<button id="findBtn">Find a ground</button>
	<ul id="cricketList"></ul>
	<ul id="nav"></ul>
<div id="content">
	<h3 id="name"></h3>
	<ul>
	<li id="location"></li>
	<li id="capacity"></li>
	<li id="first_match_played_here"></li>
	<li id="other_information"></li>
</ul>
<footer>Cricket ground finder @2019</footer>
</section>
</div>
</div>
<script src="js/cricketgrounds.js"></script>
</body>
</html>
